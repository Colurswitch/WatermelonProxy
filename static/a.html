<center id="games">
  <!--turning these into js soon.-->
  <style>
    .demo-card-event.mdl-card {
      width: 256px;

    .demo-card-event>.mdl-card__title,

<script>
  const apps = [{ url: "play.geforcenow.com/games?game-id=46bfab06-d864-465d-9e56-2d9e45cdee0a&lang=en_US&asset-id=01_7075facc-4c99-4daf-9c71-cbc02ce58386", name: "Fortnite" },
  { url: "google.com", name: "Google" },
  { url: "discord.com/login", name: "Discord" },
  { url: "Youtube.com", name: "Youtube" },
  { url: "reddit.com", name: "Reddit" },
  { url: "twitch.tv", name: "Twitch" },
  { url: "janitorai.com", name: "Character AI Alternative" },
  { url: "spotify.com", name: "Spotify" },
  { url: "sandboxels.r74n.com/", name: "Sandboxels" },
  { url: "startpage.com", name: "Start Page" },
  { url: "shuttletv.net/", name: "Shuttle TV" },
  { url: "tiktok.com", name: "Tiktok" },
  { url: "twitter.com", name: "Twitter" },
  { url: "crazygames.com", name: "Crazy Games" },
  { url: "web.libretro.com/", name: "Retroarch" },
  { url: "kdata1.com/2021/03/3527391/2.1/", name: "Pizza Tower" },
  { url: "chat.chatgptdemo.net", name: "Chat GPT" },
  { url: "flixtor.id/", name: "Flixtor (free movies)" },
  { url: "aniwatch.to", name: "Anime" },
  { url: "schoolcheats.net/", name: "School Cheats" },
  { url: "kahoot.club/", name: "Kahoot Rocks" }];
  const container = document.getElementById("games");
  apps.forEach( app => {
    /*
    <div class="demo-card-event mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title mdl-card--expand">
    <h4>
      Featured event:<br>
      May 24, 2016<br>
      7-11pm
    </h4>
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      Add to Calendar
    </a>
    <div class="mdl-layout-spacer"></div>
    <i class="material-icons">event</i>
  </div>
</div>
*/
    var card = document.createElement("div");
    card.classList.add("demo-card-event", "mdl-card mdl-shadow--2dp");
    card.onclick = `launchURL('${app.url}')`
    card.innerHTML = `
      <div class="demo-card-event mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title mdl-card--expand">
        <h4>
          ${app.name}
        </h4>
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <div class="mdl-layout-spacer"></div>
        <i class="material-icons">apps</i>
      </div>
    `
    container.appendChild(card);
  })
</script>
